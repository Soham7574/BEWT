<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a = parseInt(prompt("Enter a value of a :"));
        b = parseInt(prompt("Enter a value of b :"));
        c = prompt("+,-,*,/");
        if(c == '+'){
            result = a+b;
        }else if(c == '-'){
            result = a-b;
        }else if(c == '*'){
            result = a*b;
        }else if(c == '/'){
            result = a/b;
        }
        alert("Result ="+result);
    </script>
</body>
</html>
