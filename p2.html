<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a = parseInt(prompt("Enter a value of a :"));
        count = 0;
        for(i = 2; i<a/2; i++){
            if(a%i == 0){
                count++;
            }
        }
        if(count == 0){
            alert("Number is Prime.");
        }else alert("Number is not Prime. :(");
    </script>
</body>
</html>
