<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a = parseInt(prompt("Enter a value of a :"));
        count = 1;
        for(i = 2; i<=a; i++){
            count *= i;  
        }
        alert("Ans = "+count);
    </script>
</body>
</html>
