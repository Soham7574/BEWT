<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n = parseInt(prompt("Enter a value of a :"));
        for(i = 1; i<=n; i++){
            for(space = 1; space <= n-i; space++){
                document.write("&nbsp");
            }
            for(j = 1; j<(i*2)-1;j++){
                if(j%2 == 1){
                    document.write("*");
                }else document.write("&nbsp;&nbsp");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
