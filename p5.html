<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a = parseInt(prompt("Enter a value of a :"));
        n = a;
        reverseNum = 0;
        while(n != 0){
            temp = n%10;
            reverseNum = (reverseNum * 10) + temp;
            n = parseInt(n/10);
        }
        if(a == reverseNum){
            document.write("Number is palindrome.");
        }
    </script>
</body>
</html>
